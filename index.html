<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamezone | Gaming List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <section class="container">
        <div class="titles">
            <h1>Gamezone</h1>
            <h3>Write a list of your favorite video games!</h3>
        </div>
        <div class="content-box">
            <form class="form">
                <input type="text" id="itemInput" placeholder="e.g. Resident Evil (2017.)">
                <button type="submit" class="submitBtn">Submit</button>
                <p class="alert"></p>
            </form>
            <div class="itemList">

            </div>
                <div class="options">
                    <button type="button" class="clearAllItems">Remove all games</button>
                </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
